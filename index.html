<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>PGN Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      background-color: #000;
    }
    iframe {
      border: none;
    }
    #controlsFrame {
      height: 60px;
    }
    #boardFrame {
      flex: 1;
    }
  </style>
</head>
<body>
  <iframe id="controlsFrame" src="html/controls.html"></iframe>
  <iframe id="boardFrame" src="html/board-frame.html"></iframe>

  <script>
    // Препраща съобщенията от controls към board-frame
    window.addEventListener("message", (event) => {
      const boardFrame = document.getElementById("boardFrame");
      if (boardFrame && boardFrame.contentWindow) {
        boardFrame.contentWindow.postMessage(event.data, "*");
      }
    });
  </script>
</body>
</html>
