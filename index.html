<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Veso PGN Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-rows: auto 1fr;
      height: 100vh;
      background: #121212;
    }
    iframe {
      border: none;
      width: 100%;
    }
    #controlsFrame {
      height: 60px;
    }
    #boardFrame {
      height: calc(100vh - 60px);
    }
  </style>
</head>
<body>
  <iframe src="html/controls.html" id="controlsFrame"></iframe>
  <iframe src="html/board-frame.html" id="boardFrame"></iframe>

  <script>
    window.addEventListener("message", (event) => {
      const boardFrame = document.getElementById("boardFrame");
      boardFrame.contentWindow.postMessage(event.data, "*");
    });
  </script>
</body>
</html>
