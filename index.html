<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Veso PGN Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      background-color: #000;
    }
    #controlsFrame {
      height: 60px;
      border: none;
    }
    #boardFrame {
      flex: 1;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="controlsFrame" src="html/controls.html"></iframe>
  <iframe id="boardFrame" src="html/board-frame.html"></iframe>

  <script>
    window.addEventListener("message", (event) => {
      const boardFrame = document.getElementById("boardFrame");
      if (boardFrame?.contentWindow) {
        boardFrame.contentWindow.postMessage(event.data, "*");
      }
    });
  </script>
</body>
</html>
