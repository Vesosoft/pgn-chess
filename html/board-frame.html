<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Шахматна дъска</title>
  <script src="../libs/chess.min.js"></script>
  <style>
    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      width: 480px;
      height: 480px;
    }
    .square {
      width: 60px;
      height: 60px;
      box-sizing: border-box;
      position: relative;
    }
    .white { background-color: #eee; }
    .black { background-color: #444; }
    .square img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="board"></div>

  <script>
    const pieceMap = {
      p: 'bP', r: 'bR', n: 'bN', b: 'bB', q: 'bQ', k: 'bK',
      P: 'wP', R: 'wR', N: 'wN', B: 'wB', Q: 'wQ', K: 'wK'
    };

    const board = document.getElementById("board");
    const basePath = "../img/";

    function createEmptyBoard() {
      board.innerHTML = "";
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement("div");
          square.classList.add("square");
          square.classList.add((row + col) % 2 === 0 ? "white" : "black");
          board.appendChild(square);
        }
      }
    }

    function renderPosition(fenPosition) {
      const squares = board.children;
      let index = 0;
      for (const row of fenPosition.split("/")) {
        for (const char of row) {
          if (!isNaN(char)) {
            index += parseInt(char);
          } else {
            const img = document.createElement("img");
            img.src = basePath + pieceMap[char] + ".png";
            squares[index].appendChild(img);
            index++;
          }
        }
      }
    }

    function loadFEN(fen) {
      const position = fen.split(" ")[0];
      createEmptyBoard();
      renderPosition(position);
    }

    let game;
    let history = [];
    let currentMove = 0;

    function updateBoard() {
      const fen = game.fen().split(" ")[0];
      createEmptyBoard();
      renderPosition(fen);
    }

    function loadPGN(pgnText) {
      game = new Chess();
      const ok = game.load_pgn(pgnText);
      if (!ok) {
        alert("Невалиден PGN!");
        return;
      }
      history = game.history({ verbose: true });
      currentMove = history.length;
      updateBoard();
    }

    window.addEventListener("message", (event) => {
      const msg = event.data;
      if (msg.type === "loadFEN") {
        loadFEN(msg.data);
      } else if (msg.type === "loadPGN") {
        loadPGN(msg.data);
      }
    });
  </script>
</body>
</html>
