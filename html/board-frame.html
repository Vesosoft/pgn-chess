<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Дъска</title>
  <link rel="stylesheet" href="../css/board.css" />
</head>
<body>
  <div id="board"></div>

  <script src="../js/board.js"></script>
  <script>
    window.addEventListener("message", (event) => {
      const msg = event.data;
      if (msg.type === "loadFEN") {
        loadFEN(msg.data); // Твоя функция
      } else if (msg.type === "loadPGN") {
        loadPGN(msg.data); // Твоя функция
      }
    });
  </script>
</body>
</html>
