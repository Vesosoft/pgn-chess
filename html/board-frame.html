<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>PGN Chess Board</title>
<link rel="stylesheet" href="libs/chessboard-1.0.0.css">
<style>
    body {
        margin: 0;
        padding: 0;
    }
    #board {
        width: 100%;
        max-width: 480px;
        margin: auto;
    }
</style>
</head>
<body>

<div id="board"></div>

<script src="libs/chess.js"></script>
<script src="libs/chessboard-1.0.0js"></script>
<script>
    console.log("[board-frame] Зареждам дъската...");

    let board = null;
    let game = new Chess();

    function renderBoardFromFEN(fen) {
        console.log("[board-frame] Рендирам дъската от FEN:", fen);
        board.position(fen);
    }

    board = Chessboard('board', {
        position: 'start'
    });

    // Слушаме за съобщения от родителя (index.html)
    window.addEventListener("message", function(event) {
        console.log("[board-frame] Получих съобщение:", event.data);

        if (event.data.type === "loadPGN") {
            let pgnText = event.data.data;
            console.log("[board-frame] Оригинален PGN:\n" + pgnText);

            // Премахваме тиретата между ходовете
            let fixedPGN = pgnText.replace(/([a-h][1-8])-([a-h][1-8])/g, '$1$2');
            console.log("[board-frame] Fixed PGN:\n" + fixedPGN);

            let success = game.load_pgn(fixedPGN);
            console.log("[board-frame] Успех при зареждане?", success);
            console.log("[board-frame] FEN след зареждане:", game.fen());

            if (success) {
                renderBoardFromFEN(game.fen());
            } else {
                console.warn("[board-frame] PGN не беше зареден успешно!");
            }
        }
    });

</script>

</body>
</html>
