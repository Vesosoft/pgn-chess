<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <script src="../libs/chess.min.js"></script>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      width: 480px;
      height: 480px;
      border: 2px solid #888;
    }
    .square {
      width: 60px;
      height: 60px;
    }
    .white { background: #eee; }
    .black { background: #555; }
    .square img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="board"></div>

  <script>
    const boardEl = document.getElementById("board");
    const pieceMap = {
      p: 'bP', r: 'bR', n: 'bN', b: 'bB', q: 'bQ', k: 'bK',
      P: 'wP', R: 'wR', N: 'wN', B: 'wB', Q: 'wQ', K: 'wK'
    };

    let game = new Chess();

    function renderBoard(fen) {
      boardEl.innerHTML = "";
      const rows = fen.split(" ")[0].split("/");
      rows.forEach((row, rIdx) => {
        let c = 0;
        for (let ch of row) {
          const square = document.createElement("div");
          square.className = "square " + ((rIdx + c) % 2 === 0 ? "white" : "black");
          if (!isNaN(ch)) {
            c += parseInt(ch);
          } else {
            const piece = pieceMap[ch];
            const img = document.createElement("img");
            img.src = `../img/${piece}.png`;
            square.appendChild(img);
            c++;
          }
          boardEl.appendChild(square);
        }
      });
      </script>
    }

    // Покажи началната позиция
    <script>renderBoard(game.fen());</script>

    // Получаване на съобщения от controls

</body>
</html>
