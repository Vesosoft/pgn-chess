<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <script src="../libs/chess.min.js"></script>
  <style>
    body {
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 20px;
      gap: 10px;
      color: #fff;
      font-family: sans-serif;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      width: 480px;
      height: 480px;
      border: 2px solid #888;
    }
    .square {
      width: 60px;
      height: 60px;
    }
    .white { background: #eee; }
    .black { background: #555; }
    .square img {
      width: 100%;
      height: 100%;
    }
    #controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="board"></div>
  <div id="controls">
    <button id="prevMove">← Назад</button>
    <button id="nextMove">Напред →</button>
  </div>

<script>
  const boardEl = document.getElementById("board");
  const pieceMap = {
    p: 'bP', r: 'bR', n: 'bN', b: 'bB', q: 'bQ', k: 'bK',
    P: 'wP', R: 'wR', N: 'wN', B: 'wB', Q: 'wQ', K: 'wK'
  };

  let game = new Chess();
  let moves = [];      // Списък с ходове в SAN
  let currentIndex = 0; // Текуща позиция

  function renderBoard(fen) {
    boardEl.innerHTML = "";
    const rows = fen.split(" ")[0].split("/");
    rows.forEach((row, rIdx) => {
      let c = 0;
      for (let ch of row) {
        const square = document.createElement("div");
        square.className = "square " + ((rIdx + c) % 2 === 0 ? "white" : "black");
        if (!isNaN(ch)) {
          c += parseInt(ch);
        } else {
          const piece = pieceMap[ch];
          const img = document.createElement("img");
          img.src = `../img/${piece}.png`;
          square.appendChild(img);
          c++;
        }
        boardEl.appendChild(square);
      }
    });
  }

  // Първоначална позиция
  renderBoard(game.fen());

  // Навигация ход по ход
  document.getElementById("prevMove").addEventListener("click", () => {
    if (currentIndex > 0) {
      currentIndex--;
      game.reset();
      for (let i = 0; i < currentIndex; i++) {
        game.move(moves[i]);
      }
      renderBoard(game.fen());
    }
  });

  document.getElementById("nextMove").addEventListener("click", () => {
    if (currentIndex < moves.length) {
      game.move(moves[currentIndex]);
      currentIndex++;
      renderBoard(game.fen());
    }
  });

  // Слушаме PGN от controls.html
  window.addEventListener("message", (event) => {
    const msg = event.data;
    if (msg.type === "loadPGN") {
      console.log("Получено PGN съобщение:", msg.data);

      // Конвертиране от дълга нотация
      let cleanedPGN = msg.data
        .replace(/\b([KQRNB]?[a-h]?[1-8]?)-([a-h][1-8])/g, "$1$2")
        .replace(/\b([a-h][1-8])\-([a-h][1-8])/g, "$2");

      // Зареждане на партията
      game = new Chess();
      const success = game.load_pgn(cleanedPGN);

      if (!success) {
        alert("Невалиден PGN!");
        return;
      }

      // Взимаме списъка с ходове
      moves = game.history();
      console.log("Ходове:", moves);

      // Започваме от началната позиция
      game.reset();
      currentIndex = 0;
      renderBoard(game.fen());
    }
  });
</script>
</body>
</html>
