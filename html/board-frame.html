<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>–î—ä—Å–∫–∞</title>
  <style>
    body {
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 2px solid #555;
      margin-top: 20px;
    }
    .square {
      width: 60px;
      height: 60px;
      box-sizing: border-box;
      position: relative;
    }
    .white { background-color: #eee; }
    .black { background-color: #555; }
    .square img {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="../libs/chess.min.js"></script>
</head>
<body>
  <div id="board"></div>

  <script>
    // üéØ –ì–ª–æ–±–∞–ª–Ω–∏ map –∏ —Ñ—É–Ω–∫—Ü–∏–∏
    const pieceMap = {
      p: 'bP', r: 'bR', n: 'bN', b: 'bB', q: 'bQ', k: 'bK',
      P: 'wP', R: 'wR', N: 'wN', B: 'wB', Q: 'wQ', K: 'wK'
    };

    function createEmptyBoard() {
      const boardDiv = document.getElementById("board");
      boardDiv.innerHTML = "";
      for (let i = 0; i < 64; i++) {
        const square = document.createElement("div");
        square.classList.add("square");
        square.classList.add((Math.floor(i / 8) + i) % 2 === 0 ? "white" : "black");
        boardDiv.appendChild(square);
      }
    }

    window.loadFEN = function (fen) {
      createEmptyBoard();
      const parts = fen.split(" ");
      const rows = parts[0].split("/");
      const squares = document.getElementById("board").children;
      let index = 0;
      for (let row of rows) {
        for (let char of row) {
          if (!isNaN(char)) {
            index += parseInt(char);
          } else {
            const img = document.createElement("img");
            img.src = `../img/${pieceMap[char]}.png`;
            img.alt = pieceMap[char];
            squares[index].appendChild(img);
            index++;
          }
        }
      }
    };

    window.loadPGN = function (pgnText) {
      // (—Ç—É–∫ –º–æ–∂–µ—à –¥–∞ –¥–æ–±–∞–≤–∏—à –ø–∞—Ä—Å–≤–∞–Ω–µ –Ω–∞ PGN ‚Äì —Å–µ–≥–∞ –ø—Ä–æ—Å—Ç–æ –∑–∞—Ä–µ–∂–¥–∞ –Ω–∞—á–∞–ª–Ω–∞ –ø–æ–∑–∏—Ü–∏—è)
      const fenStart = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1";
      window.loadFEN(fenStart);
    };

    // üéØ –ì–ª–æ–±–∞–ª–µ–Ω —Å–ª—É—à–∞—Ç–µ–ª –∑–∞ —Å—ä–æ–±—â–µ–Ω–∏—è –æ—Ç —Ä–æ–¥–∏—Ç–µ–ª—è
    window.addEventListener("message", (event) => {
      const msg = event.data;
      if (msg.type === "loadFEN") {
        window.loadFEN(msg.data);
      } else if (msg.type === "loadPGN") {
        window.loadPGN(msg.data);
      }
    });
  </script>
  <script>
  const pieceMap = {
    p: 'bP', r: 'bR', n: 'bN', b: 'bB', q: 'bQ', k: 'bK',
    P: 'wP', R: 'wR', N: 'wN', B: 'wB', Q: 'wQ', K: 'wK'
  };

  let game = new Chess();
  let currentMove = 0;
  let history = [];

  function createEmptyBoard() {
    const boardDiv = document.getElementById("board");
    boardDiv.innerHTML = "";
    for (let i = 0; i < 64; i++) {
      const square = document.createElement("div");
      square.classList.add("square");
      square.classList.add((Math.floor(i / 8) + i) % 2 === 0 ? "white" : "black");
      boardDiv.appendChild(square);
    }
  }

  function loadFEN(fen) {
    createEmptyBoard();
    const parts = fen.split(" ");
    const rows = parts[0].split("/");
    const squares = document.getElementById("board").children;
    let index = 0;
    for (let row of rows) {
      for (let char of row) {
        if (!isNaN(char)) {
          index += parseInt(char);
        } else {
          const img = document.createElement("img");
          img.src = `../img/${pieceMap[char]}.png`;
          img.alt = char;
          img.style.width = "100%";
          img.style.height = "100%";
          squares[index].appendChild(img);
          index++;
        }
      }
    }
  }

  function updateBoard() {
    game.reset();
    for (let i = 0; i < currentMove; i++) {
      game.move(history[i]);
    }
    loadFEN(game.fen());
  }

  function loadPGN(pgnText) {
    game = new Chess();
    if (!game.load_pgn(pgnText)) {
      alert("–ù–µ–≤–∞–ª–∏–¥–µ–Ω PGN");
      return;
    }
    history = game.history({ verbose: true });
    currentMove = history.length; // –ü–û–ö–ê–ñ–ò –ö–†–ê–ô–ù–ê –ø–æ–∑–∏—Ü–∏—è
    updateBoard();
  }

  function nextMove() {
    if (currentMove < history.length) {
      currentMove++;
      updateBoard();
    }
  }

  function prevMove() {
    if (currentMove > 0) {
      currentMove--;
      updateBoard();
    }
  }

  // –ü–æ–ª—É—á–∞–≤–∞–Ω–µ –Ω–∞ —Å—ä–æ–±—â–µ–Ω–∏—è –æ—Ç controls.html
  window.addEventListener("message", (event) => {
    const msg = event.data;
    if (msg.type === "loadFEN") {
      loadFEN(msg.data);
    } else if (msg.type === "loadPGN") {
      loadPGN(msg.data);
    } else if (msg.type === "next") {
      nextMove();
    } else if (msg.type === "prev") {
      prevMove();
    }
  });
  </script>
</body>
</html>
