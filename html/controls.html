<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Controls</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 10px;
        background: #fafafa;
    }
    textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 10px;
    }
    button {
        padding: 8px 15px;
        margin-right: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h3>Въведи PGN:</h3>
<textarea id="pgnInput"></textarea>
<br>
<button id="loadBtn">Зареди в дъската</button>

<script>
    const pgnInput = document.getElementById('pgnInput');
    const loadBtn = document.getElementById('loadBtn');

    // Натискане на бутона за зареждане на PGN в дъската
    loadBtn.addEventListener('click', function() {
        const pgn = pgnInput.value.trim();
        if (!pgn) {
            alert("Моля, въведете PGN текст.");
            return;
        }

        console.log("[controls] Изпращам PGN към parent:", pgn);
        window.parent.postMessage({ type: "loadPGN", data: pgn }, "*");
    });

    // Приемаме PGN отвън (например от index.html) и го показваме в textarea
    window.addEventListener("message", function(event) {
        if (event.data.type === "setPGN") {
            pgnInput.value = event.data.data;
            console.log("[controls] Получих PGN отвън и го показвам в textarea");
        }
    });
</script>

</body>
</html>
