<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 20px;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    button:hover {
      background: #666;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <button onclick="openFile()">Отвори PGN</button>
  <button onclick="analyze()">Анализ</button>
  <input type="file" id="pgnFile" accept=".pgn" />

  <script>
    function openFile() {
      document.getElementById("pgnFile").click();
    }

    function analyze() {
      parent.postMessage({ type: "analyzePosition" }, "*");
    }

    document.getElementById("pgnFile").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const pgnText = e.target.result;
        parent.postMessage({ type: "loadPGN", data: pgnText }, "*");
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
