<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Бутони за управление</title>
</head>
<body>
  <button onclick="loadFEN()">Зареди FEN</button>
  <button onclick="loadPGN()">Зареди PGN</button>
  <button onclick="prev()">⬅️</button>
  <button onclick="next()">➡️</button>

  <script>
    function loadFEN() {
      const fen = "r1bqkbnr/pppp1ppp/2n5/4p3/4P3/5N2/PPPP1PPP/RNBQKB1R w KQkq - 2 3";
      parent.postMessage({ type: "loadFEN", data: fen }, "*");
    }

    function loadPGN() {
      const pgn = "1. e4 e5 2. Nf3 Nc6 3. Bb5 a6";
      parent.postMessage({ type: "loadPGN", data: pgn }, "*");
    }

    function next() {
      parent.postMessage({ type: "next" }, "*");
    }

    function prev() {
      parent.postMessage({ type: "prev" }, "*");
    }
  </script>
</body>
</html>
