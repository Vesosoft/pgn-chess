<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
      font-family: sans-serif;
    }

    label {
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 60px;
      font-size: 14px;
    }

    button {
      padding: 6px 10px;
      font-size: 14px;
      margin-bottom: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <label for="fenInput">FEN:</label>
  <textarea id="fenInput">rnbqkbnr/pppppppp/8/8/4P3/8/PPPP1PPP/RNBQKBNR b KQkq - 0 1</textarea>
  <button onclick="sendFEN()">Зареди FEN</button>

  <label for="pgnInput">PGN:</label>
  <textarea id="pgnInput">1. e4 e5 2. Nf3 Nc6 3. Bb5 a6 4. Ba4 Nf6</textarea>
  <button onclick="sendPGN()">Зареди PGN</button>

  <script>
    function sendFEN() {
      const fen = document.getElementById("fenInput").value;
      parent.postMessage({ type: "loadFEN", data: fen }, "*");
    }

    function sendPGN() {
      const pgn = document.getElementById("pgnInput").value;
      parent.postMessage({ type: "loadPGN", data: pgn }, "*");
    }
  </script>
</body>
</html>
