<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Контроли</title>
<style>
    body {
        margin: 0;
        padding: 10px;
        font-family: sans-serif;
    }
    button {
        padding: 10px;
        margin: 5px 0;
        cursor: pointer;
    }
</style>
</head>
<body>

<h3>Контроли</h3>
<textarea id="pgnInput" style="width: 100%; height: 200px;"></textarea>
<br>
<button id="sendPGN">Зареди в дъската</button>

<script>
    document.getElementById("sendPGN").addEventListener("click", function() {
        let pgn = document.getElementById("pgnInput").value.trim();

        console.log("[controls] Оригинален PGN:\n" + pgn);

        // Премахваме тиретата от ходовете
        let fixedPGN = pgn.replace(/([a-h][1-8])-([a-h][1-8])/g, '$1$2');
        console.log("[controls] Fixed PGN:\n" + fixedPGN);

        // Изпращаме към родителя (index.html)
        window.parent.postMessage({
            type: "sendPGNToBoard",
            data: fixedPGN
        }, "*");

        console.log("[controls] Изпратих PGN към parent");
    });
</script>

</body>
</html>
