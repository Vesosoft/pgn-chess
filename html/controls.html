<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <button onclick="openFile()">Отвори PGN файл</button>
  <input type="file" id="pgnFile" accept=".pgn" />

  <script>
    function openFile() {
      document.getElementById("pgnFile").click();
    }

    document.getElementById("pgnFile").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const pgnText = e.target.result;
        console.log("[controls] Изпращам PGN към parent:", pgnText.slice(0, 80) + "...");
        parent.postMessage({ type: "loadPGN", data: pgnText }, "*");
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
