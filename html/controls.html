<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Контроли</title>
    <style>
        body { font-family: sans-serif; margin: 10px; }
        button { padding: 6px 12px; margin: 5px; }
        textarea { width: 100%; height: 200px; }
    </style>
</head>
<body>
    <h3>Контроли</h3>
    <textarea id="pgnInput" placeholder="Постави PGN тук..."></textarea>
    <br>
    <button id="loadBtn">Зареди PGN</button>

    <script>
        const loadBtn = document.getElementById('loadBtn');
        const pgnInput = document.getElementById('pgnInput');

        loadBtn.addEventListener('click', () => {
            const pgn = pgnInput.value.trim();
            if (!pgn) {
                alert("Моля, постави PGN преди да заредиш.");
                return;
            }
            console.log("[controls] Изпращам PGN към parent:", pgn);
            window.parent.postMessage({ type: 'loadPGN', data: pgn }, '*');
        });
    </script>
</body>
</html>
